
	<div class="content_wrap">
		{% if form.errors %}
			<p class="error">ID/비밀번호가 일치하지 않습니다.</p>
		{% endif %}
		<form method="post" action=".">{% csrf_token %}
			<div id="loginBox">
				<p class="id">
					<label for="id_username">ID</label>
					{{ form.username }}
				</p>
				<p class="pass">
					<label for="id_username">Password</label>
					{{ form.password }}
				</p>
				<input type="hidden" name="next" value="/" />
				<p class="button">
					<input type="submit" value="로그인" />
				</p>
			</div>
		</form>
	</div>
